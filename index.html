<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>City Tourist Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <h1>Visit Santa Marta</h1>
            <p>Discover landmarks, food, nightlife, and more.</p>

            <div class="filters">
                <h2>Filters</h2>
                <label><input type="checkbox" data-category="landmark" checked> Landmarks</label>
                <label><input type="checkbox" data-category="food" checked> Food</label>
                <label><input type="checkbox" data-category="nightlife" checked> Nightlife</label>
                <label><input type="checkbox" data-category="transport" checked> Transport</label>
                <label><input type="checkbox" data-category="park" checked> Parks</label>
            </div>

            <div class="ads">
                <h2>Featured</h2>
                <div class="ad-box">
                    <strong>Hotel Playa Bonita</strong>
                    <p>10% off with code <b>MAP10</b></p>
                </div>
                <div class="ad-box">
                    <strong>City Walking Tour</strong>
                    <p>Daily departures at 10 AM</p>
                </div>
            </div>
        </aside>

        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="app.js"></script>
</body>

</html>
